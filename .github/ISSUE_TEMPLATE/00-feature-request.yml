title: "[Feature]: "
labels: ["enhancement"]
projects: ["FilaCo/6"]
assignees:
  - FilaCo
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    attributes:
      label: Context
      description: What are you trying to do and how would you want to do it differently? Is it something you currently you cannot do? Is this related to an issue/problem?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives
      description: Can you achieve the same result doing it in an alternative way? Is the alternative considerable?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Has the feature been requested before?
      description: Please provide a link to the issue.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: If the feature request is approved, would you be willing to submit a PR?
      description: |
        Help can be provided if you need assistance submitting a PR
      options:
        - 'Yes'
        - 'No'
      default: 1
    validations:
      required: true
